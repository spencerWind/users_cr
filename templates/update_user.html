<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<head>
<body data-bs-theme="dark">
    <div class="container py-5">
        <div class="flex-row space-between">
            <h1>User {{user.id}}</h1>
            <a href="/">Home</a>
        </div>
        <form action="/user/update" class="py-5" method="post">
            <input type="number" value={{user.id}} name="id" hidden>
            <div class="form-group py-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{user.first_name}}">
            </div>
            <div class="form-group py-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" value="{{user.last_name}}">
            </div>
            <div class="form-group py-3">
                <label for="email" class="form-label">Email Name</label>
                <input type="email" name="email" id="email" class="form-control" value="{{user.email}}">
            </div>
            <div class="flex-row">
                <input type="submit" value="Update Account" class="btn btn-primary">
                <a href="../show/{{user.id}}" >Show User</a>
            </div>
        </form>
    </div>
</body>
